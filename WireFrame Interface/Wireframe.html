<!DOCTYPE html>

    <!--title: text to appear in the page tab-->
    <title>Interface</title>
    <!-- metadata: machine readable, will not appear on the page - specify page description, keywords, author of the document, last modified, and other metadata -->
    <meta charset="UTF-8" />
    <meta name="description" content="InterActiMation: A-Frame Scene Starter" />

    <!--script: include the a-frame javascript-->

  </head>
  <body>
    <!--a-scene: references content in the script src to create the aframe scene, which includes a default camera and light-->
    <a-scene vr-mode-ui="enabled: false" background="color: black">

  <!-- Using the asset management system. -->
      <!-- I made the camera fixed and implemented 2D entities inside the camera to make an interface-->

</a-entity>

      <!-- Wireframe cube -->
      <a-entity
        position="0 1 -6"
        geometry="radius: 0.3"
        material="wireframe: true; src: https://cdn.glitch.me/01f6a886-fce1-4a21-a732-369912cc4f1e%2Frainbow-sq.jpg?v=1637088509212"
        animation__rot="property: rotation; to: 1000 1000 360; loop: true; dur: 8000; dir: alternate; easing: easeInOutSine;"
        
      >
        <!-- White Sphere -->
        <a-entity
              id="sphere"
              geometry="primitive: sphere; radius: 0.3"
              position="0 -1 0"
              material="color: white; emissive: white; emissiveIntensity: 1"
                 >
        </a-entity>

              id="sphere"
              geometry="primitive: sphere; radius: 0.3"
